<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRS-DM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .pdf-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .pdf-item {
            width: 200px;
            cursor: pointer;
            text-align: center;
        }

        .pdf-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pdf-title {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pdf-list">
        <div class="pdf-item" onclick="openPDF('Ping_Roun_Group_Catalogue_2025.02.26.pdf')">
            <p class="pdf-title">Ping Roun Group Catalogue</p>
            <img src="DM-EN.png" alt="Thumbnail 1">
        </div>
        <div class="pdf-item" onclick="openPDF('屏榮食品中文產品目錄2025.02.26.pdf')">
            <p class="pdf-title">屏榮食品中文產品目錄</p>
            <img src="DM-CN.png" alt="Thumbnail 2">
        </div>
        <div class="pdf-item" onclick="openPDF('屛栄食品グループカタログ 2025.02.22.pdf')">
            <p class="pdf-title">屛栄食品グループカタログ</p>
            <img src="DM-JP.png" alt="Thumbnail 3">
        </div>
    </div>

    <script>
        // Tải trước file PDF để lưu vào cache
        const pdfUrls = [
            "Ping_Roun_Group_Catalogue_2025.02.26.pdf",
            "屏榮食品中文產品目錄2025.02.26.pdf",
            "屛栄食品グループカタログ 2025.02.22.pdf"
        ];

        function preloadPDFs() {
            pdfUrls.forEach(url => {
                fetch(url, { method: "HEAD" })
                    .then(() => console.log(`Preloaded: ${url}`))
                    .catch(err => console.error(`Lỗi tải trước: ${url}`, err));
            });
        }

        function openPDF(pdfUrl) {
            window.open(pdfUrl, "_blank");
        }

        // Chạy preload khi trang vừa load
        window.onload = preloadPDFs;
    </script>
</body>
</html>
