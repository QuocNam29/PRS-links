<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách file PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        .pdf-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .pdf-item {
            width: 200px;
            cursor: pointer;
            text-align: center;
        }

            .pdf-item canvas {
                width: 100%;
                border-radius: 10px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

        .pdf-title {
            margin-top: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pdf-list">
        <div class="pdf-item" onclick="openPdf('Ping_Roun_Group_Catalogue_2025.02.26.pdf')">
            <p class="pdf-title">Ping Roun Group Catalogue</p>
            <canvas id="pdf-thumbnail-1"></canvas>
        </div>
        <div class="pdf-item" onclick="openPdf('屏榮食品中文產品目錄2025.02.26.pdf')">
            <p class="pdf-title">屏榮食品中文產品目錄</p>
            <canvas id="pdf-thumbnail-2"></canvas>
        </div>
        <div class="pdf-item" onclick="openPdf('屛栄食品グループカタログ 2025.02.22.pdf')">
            <p class="pdf-title">屛栄食品グループカタログ</p>
            <canvas id="pdf-thumbnail-3"></canvas>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

        function openPdf(pdfUrl) {
            window.open(pdfUrl, "_blank");
        }

        async function generateThumbnail(pdfUrl, canvasId) {
            try {
                console.log("Đang tải file PDF:", pdfUrl);

                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(1); // Lấy trang đầu tiên

                const scale = 1.0; // Giảm scale để tăng tốc độ
                const viewport = page.getViewport({ scale });

                const canvas = document.getElementById(canvasId);
                if (!canvas) {
                    console.error("Không tìm thấy canvas:", canvasId);
                    return;
                }

                const context = canvas.getContext("2d");
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                console.log("Đang render trang đầu tiên...");
                await page.render(renderContext).promise;
                console.log("Render xong cho", canvasId);
            } catch (error) {
                console.error("Lỗi khi tạo thumbnail:", error);
            }
        }

        async function loadAllThumbnails() {
            const files = [
                { url: "Ping_Roun_Group_Catalogue_2025.02.26.pdf", id: "pdf-thumbnail-1" },
                { url: "屏榮食品中文產品目錄2025.02.26.pdf", id: "pdf-thumbnail-2" },
                { url: "屛栄食品グループカタログ 2025.02.22.pdf", id: "pdf-thumbnail-3" }
            ];

            await Promise.all(files.map(file => generateThumbnail(file.url, file.id)));
        }

        loadAllThumbnails();
    </script>
</body>
</html>
